plugins {
    id 'java'
}

group 'ru.dkx86'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation files("lib/HWHydraSO.jar")
    implementation files("lib/jpos114.jar")
    implementation files("lib/xerces.jar")
    implementation files("lib/log4j-1.2.15.jar")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
